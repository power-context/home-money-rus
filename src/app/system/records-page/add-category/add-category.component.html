<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group"
      [ngClass]="{'has-error' : name.invalid && name.touched}"
      >
        <label class="control-label" for="category-name">Введите название</label>
        <input 
        type="text" 
        id="category-name" 
        class="form-control"
        #name="ngModel"
        name="name"
        required
        ngModel
        >
        <span class="form-help-text"
        *ngIf="name.invalid && name.touched"
        >Введите название категории</span>
      </div>
      <div class="form-group"
      [ngClass]="{'has-error' :capacity.invalid &&capacity.touched}"
      >
        <label class="control-label" for="category-value">Введите лимит</label>
        <input 
        type="number" 
        id="category-value" 
        class="form-control"
        [ngModel]="1"
        required
        #capacity="ngModel"
        name="capacity"
        minLength="1"
        >
        <span class="form-help-text"
        *ngIf="capacity.invalid &&capacity.touched"
        >Поле не может быть пустым</span>
      </div>
      <button 
      type="submit" 
      class="btn btn-primary"
      [disabled]="f.invalid"      
      >Добавить</button>
    </form>
  </div>
</div>
