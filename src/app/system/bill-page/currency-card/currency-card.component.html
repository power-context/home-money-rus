<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Валюта</th>
              <th>Курс</th>
              <th>Дата</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>USD</td>
              <td>{{ myUsd | number:"1.2" }}</td>
              <td>{{ date | curatMoment:'YYYY/DD/MM' }}</td>
            </tr>
            <tr>
                <td>EUR</td>
                <td>{{ myEuro | number:"1.2"}}</td>
                <td>{{ date | curatMoment:'YYYY/DD/MM' }}</td>
              </tr>
            <tr>
              <td>RUB</td>
              <td>1</td>
              <td>{{ date | curatMoment:'YYYY/DD/MM'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
